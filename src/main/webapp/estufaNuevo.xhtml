<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=QTo9m6MWyAn53gGHtDQQFjYUsMYzkau45xaBZp7NT8OOBj5CMy3RLJXSoehEG3XzAr09tPDKVuybto5uNvOj32hSU5l8y2Md8jpYeUg-gVKfdXHQFSKF9gWIHu-Y4_sq" charset="UTF-8"></script>
    <ui:param name="título" value="Elemento Nuevo"/>
    <h:head>
        <meta charset="UTF-8" />
        <title>#{título}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <header>
                <!-- ancla que abre una página de JSF. -->
                <h:link value="Cancelar⁬⁬⁬" outcome="index"/>
                <h:commandButton type="submit" value="Guardar" action="#{ctrlEstufaNuevo.guarda()}"/>
                <h1>#{título}</h1>
            </header>
            <h:messages globalOnly="true"/>
            <p>
                <h:inputText id="marca" p:placeholder="Marca"
                             value="#{ctrlEstufaNuevo.modelo.marca}"/>
                <h:message for="marca"/>
            </p>
            <p>
                <h:inputText id="modelo" p:placeholder="Modelo"
                             value="#{ctrlEstufaNuevo.modelo.modelo}"/>
                <h:message for="modelo"/>
            </p>
            <p>
                <h:inputText id="nquemadores" p:placeholder="Numero de Quemadores"
                             value="#{ctrlEstufaNuevo.modelo.nquemadores}"/>
                <h:message for="nquemadores"/>
            </p>
            <ezcomp:my-footer></ezcomp:my-footer>
        </h:form>
    </h:body>
</html>
