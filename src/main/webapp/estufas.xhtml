<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=QTo9m6MWyAn53gGHtDQQFlhzHpyPlowgvDH3m9zVoTbP9nt1maCWPNbyQptjV2SyGblC0pKQwZTOeHmQPAPRjrw2beaNTC2kMbkdUJHxFNI" charset="UTF-8">
    </script>
    <ui:param name="título" value="#{ctrlEstufa.modeloE.marca}"/>
  <h:head>
    <meta charset="UTF-8" />
    <title>#{título}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link jsf:library="css" jsf:name="estilos.css"/>
  </h:head>
  <h:body>
    <f:metadata>
        <f:viewParam name="id" value="#{ctrlEstufa.id}" required="true"/>
        <f:viewAction action="#{ctrlEstufa.init()}"/>
    </f:metadata>
    <form jsf:prependId="false">
      <header>
        <a jsf:outcome="index">Cancelar⁬⁬⁬</a>
        <button type="submit" jsf:action="#{ctrlEstufa.guarda()}">
          Guardar
        </button>
        <button type="submit" jsf:action="#{ctrlEstufa.elimina()}">
          Eliminar
        </button>
        <h1>#{título}</h1>
      </header>
      <h:messages globalOnly="true"/>
      <p>
        <input jsf:id="marca" type="text" placeholder="Marca"
               jsf:value="#{ctrlEstufa.modeloE.marca}"/>
        <h:message for="marca"/>
      </p>
       <p>
        <input jsf:id="modelo" type="text" placeholder="Modelo"
               jsf:value="#{ctrlEstufa.modeloE.modelo}"/>
        <h:message for="modelo"/>
      </p>
       <p>
        <input jsf:id="nquemadores" type="text" placeholder="Numero de Quemadores"
               jsf:value="#{ctrlEstufa.modeloE.nquemadores}"/>
        <h:message for="nquemadores"/>
      </p>
      <ezcomp:my-footer></ezcomp:my-footer>
    </form>
  </h:body>
</html>
