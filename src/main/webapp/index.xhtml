<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=QTo9m6MWyAn53gGHtDQQFt7XSJvrDnO7X-RQhyUK58rDur6BMMO3FdcVtoVKfxtagwC8mUiAWBn2pxrkaoPkETdqtX96d4xf7QJHRYNV6As" charset="UTF-8"></script>    
  <ui:param name="título" value="Estufas"/>
  <h:head>
    <meta charset="UTF-8"/>
    <title>#{título}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="estilos.css"/>
  </h:head>
  <h:body>
    <h:form prependId="false">
      <header>        
        <h:link value="Agregar⁬⁬" outcome="estufaNuevo"/>
        <h1>#{título}</h1>
      </header>
      <h:messages globalOnly="true"/>
      <ul jsfc="ui:repeat" var="it" value="#{ctrlEstufas.instancias}">
        <li>
          <h:link outcome="estufas">
            <f:param name="id" value="#{it.id}"/>
            #{it.marca}#{it.modelo}
          </h:link>
        </li>
      </ul>      
      <ezcomp:my-footer></ezcomp:my-footer>
    </h:form>
  </h:body>
 </html>
